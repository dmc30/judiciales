<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <!-- Encabezado -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #007BFF; color: white;">
        <h1 style="margin: 0;">Sistema de Registro</h1>
        <a href="reportes.php" style="color: white; text-decoration: none; background-color: #0056b3; padding: 10px 15px; border-radius: 5px;">Ver Reportes</a>
    </header>

    <!-- Contenido principal -->
    <h2 style="text-align: center; margin-top: 20px;">Registro de Personas</h2>
    <form action="procesar_registro.php" method="POST" enctype="multipart/form-data" style="max-width: 500px; margin: auto;">
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required>

        <label for="colegio">Colegio:</label>
        <input type="text" id="colegio" name="colegio">

        <label for="distrito">Distrito:</label>
        <input type="text" id="distrito" name="distrito">

        <label for="mesa">Mesa:</label>
        <input type="text" id="mesa" name="mesa">

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
